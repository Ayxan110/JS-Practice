<!doctype html>
<html lang="en">

<head>
    <title>Title</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <p id="5"></p>
    <input type="text">
    <button class="btn btn-success">Start Conversation</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementsByClassName('btn')[0].addEventListener('click', function () {
                let text = document.getElementsByTagName('input')[0].value;
                console.log(text);
                switch (text) {
                    case 'Salam':
                        setTimeout(function () {
                            let elem = document.createElement('p');
                            elem.innerText = "-Salam";
                            document.body.appendChild(elem);
                        }, 1000)
                        break;
                    case 'Adın nədir':
                        setTimeout(function () {
                            let elem = document.createElement('p');
                            elem.innerText = "-Mr.Robot";
                            document.body.appendChild(elem);
                        }, 1000)
                        break;
                    case 'Kim tərəfindən proqlamlaşdırılmısan':
                        setTimeout(function () {
                            let elem = document.createElement('p');
                            elem.innerText = "-Ayxan məllim";
                            document.body.appendChild(elem);
                        }, 1000)
                        break;
                    case 'Qrupunuzun adı nədi':
                        setTimeout(function () {
                            let elem = document.createElement('p');
                            elem.innerText = "-P212";
                            document.body.appendChild(elem);
                        }, 1000)
                        break;
                    case 'Axırımız necə olacaq':
                        setTimeout(function () {
                            let elem = document.createElement('p');
                            elem.innerText = "-Allah bilir";
                            document.body.appendChild(elem);
                        }, 1000)
                        break;
                    default:
                    setTimeout(function () {
                            let elem = document.createElement('p');
                            elem.innerText = "-Ne quşluyorsun";
                            document.body.appendChild(elem);
                        }, 1000)
                        break;
                }
            })
        })
    </script>
</body>

</html>
