<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="17.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="inputs col-md-6" style="position: relative;">
                <input id="element" type="text">
                <input id="text" type="text">
                <button class="btn btn-success">Click me</button>
            </div>
            <div class="nav-bar col-md-6">
                <ul class="navv">
                    <li>a</li>
                    <li id="as" style="padding-bottom: 0;">a</li>
                    <li id="sa" style="padding-top: 0;">a</li>
                    <li>a</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        let istrue = true;
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementsByClassName('btn')[0].addEventListener('click', function () {
                let element = document.getElementById('element').value;
                let text = document.getElementById('text').value;
                let elem = document.createElement(`${element}`);
                elem.innerText = text;
                elem.style.position = 'absolute';
                document.getElementsByClassName('inputs')[0].appendChild(elem);
                let interval = setInterval(() => {
                    let mb = parseInt(getComputedStyle(elem).bottom);
                    let ml = parseInt(getComputedStyle(elem).left);
                    if (istrue) {
                        mb += 5;
                        elem.style.bottom = `${mb}px`;
                    }
                    if (mb == 390) {
                        istrue = false;
                    }
                    if (!istrue) {
                        ml += 5;
                        elem.style.left = `${ml}px`;
                    }

                    if (ml > 849) {
                        clearInterval(interval);
                    }
                }, 10);

                setTimeout(function () {
                    let as = document.getElementById('as');
                    let mt = parseInt(as.style.paddingBottom);
                    mt += 5;
                    as.style.paddingBottom = `${mt}px`
                    setTimeout(function () {
                        let sa = document.getElementById('sa');
                        let mq = parseInt(sa.style.paddingTop);
                        mq += 5;
                        sa.style.paddingTop= `${mq}px`
                    })

                }, 2000)
            })
        })                            
    </script>
</body>

</html>
